<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Test</title>
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./canvas.css">
</head>

<body>
    <button id="addCircle" type="button" onclick="addCircle()">Add circle</button>
    <button id="moveCircle" type="button" onclick="insertImage()">Insert Image</button>

    <div id="main-container">
        <div id="container">

            <canvas id="canvasMap" class="panzoom" width="500" height="500"></canvas>


        </div>

        <div id="zoom">
            <button class="button" onclick="zoomIn()"> + </button>
            <button class="button" onclick="zoomOut()"> - </button>
            <button class="button" onclick="rotate()"> <img id = "rotationIcon" src="./rotationIcon.png" alt="" srcset=""> </button>
        </div>

        <div id="canvasInformation">
            <div>Map Name:
                <span id="canvasName"></span>
            </div>
            <div>Size:
                <span id="canvasHeight">0</span> x
                <span id="canvasWidth">0</span> px &nbsp;&nbsp; <span id="canvasPercentage"> </span>
            </div>
            <div>Scale:<span id="canvasScale">1</span></div>
            <div>Rotation:<span id="rotationDeg">0</span>Â°</div>
            <div>FPS: <span id="fps">0</span></div>
        </div>
    </div>

    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./createjs.min.js"></script>
    <script src="./canvasMap.js"></script>

</body>

</html>
